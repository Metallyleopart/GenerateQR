<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generate</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.ico">
  </head>
  <body>
    <div id="alert" class="hidden alert">
      <p>Jangan ditekan terus menerus!</p>
    </div>
    <div id="container" class="container">
      <div class="container_child">
        <div class="container_children">
          <p id="title">Enter your text or URL</p>
          <p id="title_child">
            One click to generate, Double click to refresh
          </p>
          <input
            id="text_qr"
            type="text"
            placeholder="Text or URL"
            autocomplete="off"
          />
          <div id="img_box">
            <img src="" id="img_qr" loading="lazy"/>
          </div>
          <button id="btn">Generate QR Code</button>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
